
<div class="flex min-h-screen bg-white">
  <!-- Lado izquierdo -->
  <div class="hidden lg:flex w-1/2 bg-gradient-to-r from-purple-500 to-pink-500 items-center justify-center p-10">
    <div class="text-center text-white space-y-6">
      <h2 class="text-3xl font-bold leading-snug">
        Empieza agregando tu primera tarea y mantén tu productividad al máximo.
      </h2>
      <img src="assets\img1.png" alt="Ilustración" class="max-w-md mx-auto">
    </div>
  </div>

  <!-- Lado derecho -->
  <div class="flex w-full lg:w-1/2 items-center justify-center p-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-10">
      <h2 class="text-lg font-medium text-gray-700 text-center">
        Bienvenido a <span class="text-purple-600 font-bold">TaskFlow DS</span>

      <!-- Paso 1: Ingresar correo -->
      <div > 
        <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Restablecer contraseña
        </h3>

        <form [formGroup]="formEmail" (ngSubmit)="submitEmail()" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
            <input type="email" formControlName="email"
              class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="Ingresa tu correo" />
            <p *ngIf="formEmail.get('email')?.touched && formEmail.get('email')?.hasError('required')" class="text-red-500 text-xs mt-1">
              ⚠️ El correo es obligatorio
          </div>

        

          <button type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition-colors disabled:opacity-50"
            [disabled]="formEmail.invalid">
            Enviar
          </button>
          <p class="text-center text-sm text-gray-500 mt-4">
            <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline">Volver al inicio de sesión</a>
        </form>
      </div>
