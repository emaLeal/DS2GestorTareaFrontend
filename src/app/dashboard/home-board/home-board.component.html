<main class="flex-1 p-8">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-6">BIENVENIDO</h2>

  <!-- CARD principal que contiene el tablero -->
  <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- To-Do -->
      <section class="space-y-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2 text-sm">
            <span class="material-icons text-red-500 text-base">fiber_manual_record</span>
            <span class="font-semibold text-red-500">Hacer</span>
          </div>
          <a
            class="text-sm text-pink-500 hover:underline"
            routerLink="/dashboard/taskflow"
          >
            + Añadir tarea
          </a>
        </div>

        <article
          *ngFor="let task of getTasksByStatus('todo')"
          class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative"
        >
          <div class="flex items-start justify-between">
            <h3 class="text-sm font-semibold text-gray-800">
              {{ task.title }}
            </h3>
            <button class="text-gray-400" (click)="toggleTaskOptions(task)">
              <span class="material-icons text-sm">more_horiz</span>
            </button>
          </div>

          <!-- Menú desplegable -->
          <div
            *ngIf="openTaskId === task.id"
            class="absolute right-4 top-10 w-28 bg-white border rounded-lg shadow-lg z-10"
          >
            <a
              routerLink="/dashboard/edit-task"
              class="block px-4 py-2 text-sm hover:bg-gray-100"
            >
              Editar
            </a>
          </div>

          <div class="mt-3 text-xs text-gray-400">
            Created: {{ task.createdAt | date : 'dd/MM/yyyy' }}
          </div>
        </article>
      </section>

      <!-- In Progress -->
      <section class="space-y-4">
        <div class="flex items-center gap-2 text-sm">
          <span class="material-icons text-yellow-500 text-base">radio_button_checked</span>
          <span class="font-semibold text-yellow-500">En progreso</span>
        </div>

        <article
          *ngFor="let task of getTasksByStatus('in-progress')"
          class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative"
        >
          <div class="flex items-start justify-between">
            <h3 class="text-sm font-semibold text-gray-800">
              {{ task.title }}
            </h3>
            <button class="text-gray-400" (click)="toggleTaskOptions(task)">
              <span class="material-icons text-sm">more_horiz</span>
            </button>
          </div>

          <!-- Menú desplegable -->
          <div
            *ngIf="openTaskId === task.id"
            class="absolute right-4 top-10 w-28 bg-white border rounded-lg shadow-lg z-10"
          >
            <a
              routerLink="/dashboard/edit-task"
              class="block px-4 py-2 text-sm hover:bg-gray-100"
            >
              Editar
            </a>
          </div>

          <div class="mt-3 text-xs text-gray-400">Status: In Progress</div>
        </article>
      </section>

      <!-- Completed -->
      <section class="space-y-4">
        <div class="flex items-center gap-2 text-sm">
          <span class="material-icons text-green-500 text-base">check_circle</span>
          <span class="font-semibold text-green-500">Completado</span>
        </div>

        <article
          *ngFor="let task of getTasksByStatus('completed')"
          class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative"
        >
          <div class="flex items-start justify-between">
            <h3 class="text-sm font-semibold text-gray-800">
              {{ task.title }}
            </h3>
            <button class="text-gray-400" (click)="toggleTaskOptions(task)">
              <span class="material-icons text-sm">more_horiz</span>
            </button>
          </div>

          <!-- Menú desplegable -->
          <div
            *ngIf="openTaskId === task.id"
            class="absolute right-4 top-10 w-28 bg-white border rounded-lg shadow-lg z-10"
          >
            <a
               routerLink="/dashboard/edit-task"
              class="block px-4 py-2 text-sm hover:bg-gray-100"
            >
              Editar
            </a>
          </div>

          <div class="mt-3 text-xs text-gray-400">Status: Completed</div>
        </article>
      </section>
    </div>
  </div>
</main>
